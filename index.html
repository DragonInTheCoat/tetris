<!DOCTYPE html>
<html>
  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	M.AutoInit();
	</script>
    <style type="text/css">
		/*canvas { border: 1px solid black;
		}*/
		.divcontainer{
		right: 0px;
		}
		#registerPanel {
			display:none;
		}
		/*#next{
			float: left;
			margin-right: 20px;
		}*/
		#level{
			font-family: Comic Sans MS, Comic Sans, cursive;
			font-size: calc(25px + 10vw);

  <body>
	<div class="container" >
	<div class="row" >
	<div class="col s12 m12 l6 xl6 divcontainer" id='container'>
		<form name="authform">
			<fieldset>
			Логин <input type="text" name="login" value=""><br>
			Пароль <input type="password" name="pass"><br>
			
			<label>
				<input type="checkbox" name="isreg">
				<span>Регистрация</span>
			</label><br>
			
			<div id="registerPanel">Повтор <input type="password" name="pass2"><br></div>
			<button class="waves-effect purple btn" type="submit">Войти</button>
			</fieldset>
		</form>
		<form name="exitform">
			Вы авторизованы.<br><br>
			<button id="exit" class="waves-effect purple btn">Выйти</button>
			<button id="saveField" class="waves-effect purple btn">Сохранить</button>
			<button id="loadField" class="waves-effect purple btn">Загрузить</button>
		</form>
	</div>
	</div>
		<div class="row">
		<div  class="col s4 m4 l4 xl3" >
			<canvas class="col s12 m12 l12 xl12" id="next" width="250" height="250"></canvas>
			<div  class="col s12 m12 l12 xl12" id="level"></div>
		</div>
		<div  class="col s8 m8 l8 xl5" >
			<canvas class="col s12 m12 l12 xl12" id="canvas" width="500" height="800"></canvas>
		</div>

		</div>
